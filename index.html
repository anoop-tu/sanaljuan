<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-6 font-sans">

  <!-- Card -->
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full space-y-6">
    <h1 class="text-4xl font-bold text-pink-600">You're Invited!</h1>
   
    <img src="Juan sanal.jpg" alt="Juan"
       class="rounded-xl shadow-md w-full max-h-96 object-cover">
    
    <!-- Configurable Message -->
    <p class="text-gray-700 text-lg leading-relaxed">
      We are delighted to invite you to the holy communion of
      <span class="font-semibold text-pink-700">Jaun Sanal</span><br>
      on <span class="font-medium">June 12, 2025</span> at 5:00 PM.
    </p>

    <!-- Location -->
    <div>
      <p class="text-gray-600 mb-2">Venue:</p>
      <a href="https://www.google.com/maps/place/St.+Antony's+Church,+Kodannur/@10.4642222,76.1817659,17z/data=!3m1!4b1!4m6!3m5!1s0x3ba7f189027f6c7d:0xa4c349adcf85079a!8m2!3d10.4642222!4d76.1817659!16s%2Fg%2F1pyqnprkh?entry=ttu&g_ep=EgoyMDI1MDYzMC4wIKXMDSoASAFQAw%3D%3D"
         class="text-blue-600 underline font-medium hover:text-blue-800 transition">
        St. Antony's Church, Kodannur â€“ View on Google Maps
      </a>
    </div>

    <!-- Optional Button -->
    <a href="https://www.google.com/maps/place/St.+Antony's+Church,+Kodannur/@10.4642222,76.1817659,17z/data=!3m1!4b1!4m6!3m5!1s0x3ba7f189027f6c7d:0xa4c349adcf85079a!8m2!3d10.4642222!4d76.1817659!16s%2Fg%2F1pyqnprkh?entry=ttu&g_ep=EgoyMDI1MDYzMC4wIKXMDSoASAFQAw%3D%3D"
       class="inline-block mt-4 px-6 py-3 bg-pink-600 text-white rounded-xl text-lg hover:bg-pink-700 transition">
      Get Directions
    </a>
  </div>

</body>
</html>
